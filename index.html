<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body>
    <div class="div1">
        <img class="com" data-aos="flip-left" src="img/rock-left.png" height="300px"  width="300px" alt="">    
        <img class="img" data-aos="flip-right" src="img/rock-right.png" height="300px"  width="300px" alt=""> 
    </div>
    <div class="text">
        <h3 data-aos="zoom-in">Computer Score: <span id="com_score"> 0 </span> </h3>
        <h3> / </h3>
        <h3 data-aos="zoom-out">Your Score:  <span id="ur_score">0</span></h3>
    </div>
<div class="div2">
    <button data-aos="fade-down" data-aos-easing="linear" data-aos-duration="1500" id="rock">Rock</button>
    <button data-aos="fade-down" data-aos-easing="linear" data-aos-duration="1500" id="paper">Paper</button>
    <button data-aos="fade-down" data-aos-easing="linear" data-aos-duration="1500" id="scissor">Scissor</button>
    <!-- <br> -->
</div>
<center><button data-aos="fade-down" data-aos-easing="linear" data-aos-duration="1500" id="reset">Reset Score</button></center>

<script>
    AOS.init();
  </script>
    <script src="app.js"></script>
</body>
</html>
